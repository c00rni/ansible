- name: Cloning .dotfiles
  become_user: corni
  ansible.builtin.git:
    repo: 'https://github.com/c00rni/.dotfiles'
    dest: "/home/corni/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    single_branch: yes
    version: main
  tags:
    - dotfiles

- name: Stow dotfiles
  become: true
  become_user: corni
  shell: runuser -l corni -c 'cd /home/corni/.dotfiles && ./ubuntu'
  tags:
    - dotfiles

- name: Replace existing files
  become_user: corni
  shell: runuser -l corni -c 'cd /home/corni/.dotfiles && git restore .'
  tags:
    - dotfiles
